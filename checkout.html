<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - Simulated</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
       background-image: url(Images/background2.jpg);
    }
    .container {
      background: #fff;
      max-width: 500px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0c0c0c;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #5fdf7b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Simulated Checkout</h2>
    <input type="text" id="fullname" placeholder="Full Name" required />
    <input type="email" id="email" placeholder="Email Address" required />
    <input type="tel" id="phone" placeholder="Phone Number" required />

    <label for="method">Select Payment Method</label>
    <select id="method">
      <option value="airtel">Airtel Money</option>
      <option value="mtn">MTN Money</option>
      <option value="zanaco">Zanaco</option>
      <option value="fnb">FNB</option>
    </select>

    <button onclick="simulatePayment()">Confirm Payment</button>

    <p id="status" style="margin-top:20px;"></p>
  </div>

  <script>
    function simulatePayment() {
      const name = document.getElementById('fullname').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const method = document.getElementById('method').value;
      const status = document.getElementById('status'); 

      if (!name || !email || !phone) {
        status.innerText = "❌ Please fill out all fields.";
        status.style.color = "red";
        return;
      }

      // Simulate the payment
      status.innerText = "✅ Payment simulated successfully using " + method.toUpperCase() + ". Thank you, " + name + "!";
      status.style.color = "green";

      // Redirect to the home page after 2 seconds
      setTimeout(function() {
        window.location.href = "index.html";
      }, 2000); 
    }
  </script>
</body>
</html>
